<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Place</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo"></div>
            <h1>Book Your Event</h1>
        </div>
    </header>

    <main>
        <section class="intro-new">
            <p>Welcome to the College Hall Booking System. Select the place and time, and submit your request.</p>
            
            <form id="booking-form">
                <label for="location">Select Location:</label>
                <select id="location" name="location" required>
                    <option value="classroom">Classroom</option>
                    <option value="rc">RC</option>
                    <option value="seminar-hall">Seminar Hall</option>
                </select>

                <label for="date">Event Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Event Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="details">Event Details:</label>
                <textarea id="details" name="details" required></textarea>

                <label for="organizer-name">Name of the Organizer:</label>
                <input type="text" id="organizer-name" name="organizer-name" required>

                <button class="page-2" onclick="sendBookingEmail()">Submit Booking</button>
                <button class="page-2" onclick="window.location.href='index.html'">Return to Homepage</button>
                <button class="page-2" onclick="window.location.href='contactus.html'">Contact Us</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 College Hall Booking System</p>
        <p>Design and Developed by </p>
        <a href="https://github.com/your-profile" target="_blank">
            <img src="public/footer/icons8-github-64.png" alt="GitHub" style="width: 24px; height: 24px;">
        </a>
        <a href="https://www.instagram.com/your-profile/" target="_blank">
            <img src="public/footer/icons8-instagram-24.png" alt="Instagram" style="width: 24px; height: 24px;">
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
