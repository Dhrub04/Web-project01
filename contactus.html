<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Booking System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-us-section {
            background-image: url();
            padding: 50px;
            text-align: center;
        }

        .contact-us-section h2 {
            font-size: 2em;
            color: #3e8be2;
            margin-bottom: 20px;
        }

        .member-card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .member-card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }

        .member-card:hover {
            transform: scale(1.05);
        }

        .member-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .member-info {
            padding: 20px;
        }

        .member-info h3 {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .member-info p {
            color: #666;
            margin: 5px 0;
        }

        .contact-links a {
            display: inline-block;
            margin: 10px;
            font-size: 1.2em;
            color: #3e8be2;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Contact Us Section -->
    <section class="contact-us-section">
        <h2>Contact Us</h2>
        <div class="member-card-container">
            <!-- Member Card 1 -->
            <div class="member-card">
                <img src="images/member1.jpg" alt="Member Photo" class="member-photo">
                <div class="member-info">
                    <h3>John Doe</h3>
                    <p>Position: Coordinator</p>
                    <p>Email: john.doe@example.com</p>
                    <div class="contact-links">
                        <a href="mailto:john.doe@example.com">‚úâÔ∏è</a>
                        <a href="tel:+123456789">üìû</a>
                    </div>
                </div>
            </div>

            <!-- Member Card 2 -->
            <div class="member-card">
                <img src="images/member2.jpg" alt="Member Photo" class="member-photo">
                <div class="member-info">
                    <h3>Jane Smith</h3>
                    <p>Position: Assistant Coordinator</p>
                    <p>Email: jane.smith@example.com</p>
                    <div class="contact-links">
                        <a href="mailto:jane.smith@example.com">‚úâÔ∏è</a>
                        <a href="tel:+987654321">üìû</a>
                    </div>
                </div>
            </div>

            <!-- Add more members as needed -->
        </div>
    </section>
  <div>
    <button class="page-2" onclick="window.location.href='index.html'">Return to Homepage</button>
  </div>
</body>
</html>
