<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>College Class Booking</h1>
        <nav>
            <a href="#book">Book a Class</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="book" class="booking-section">
            <h2>Book a Class</h2>
            <form>
                <label for="class">Select Class:</label>
                <select id="class" name="class">
                    <option value="room1">Room 1</option>
                    <option value="room2">Room 2</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date">

                <label for="time">Time:</label>
                <input type="time" id="time" name="time">

                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 College Booking System</p>
        <p>Contact Us: <a href="mailto:dhrubkr04@gmail.com">info@college.com</a></p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
