<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Event News</title>
    <link rel="stylesheet" href="style4.css">

</head>
<body>

   
    <h1 class="event-headline">Share Event News</h1>
    <div class="container">
        <h1>If you want to share the event with the fellow mates, please slecet the option and share via mail or whatsapp......</h1>
        <form id="eventForm">
            <div class="form-group">
                <label for="event-title">Event Title:</label>
                <input type="text" id="event-title" name="event-title" placeholder="Enter the event title" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <div class="form-group">
                <label>Recipients:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="coordinators" name="recipient" value="coordinators"> All Coordinators</label>
                    <label><input type="checkbox" id="class-representatives" name="recipient" value="class-representatives"> All Class Representatives</label>
                    <label><input type="checkbox" id="all-students" name="recipient" value="all-students"> All Students</label>
                </div>
            </div>
            <button type="button" class="submit-btn" onclick="shareViaEmail()">Share News</button>
            <button class="return-home" onclick="window.location.href='index.html'">Return to Homepage</button>
        </form>
        <p id="statusMessage" class="status-message"></p>
    </div>

    <div class="departments">
        <div class="department-box" onclick="openDepartment('cse')">CSE</div>
        <div class="department-box" onclick="openDepartment('cs')">Civil</div>
        <div class="department-box" onclick="openDepartment('ie')">IE</div>
        <div class="department-box" onclick="openDepartment('ece')">ECE</div>
        <div class="department-box" onclick="openDepartment('fet')">FET</div>
        <div class="department-box" onclick="openDepartment('mcd')">MCD</div>
    </div>

    <script>
        function openDepartment(department) {
            // Logic to open the department's class representative number
            alert('Opening ' + department + ' department class representative number');
        }
    </script>

    <style>
        .departments {
            
            
            justify-content: center;
            margin: 20px 0;
        display: flex;
            align-items: center;
        }
        .department-box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4a90e2;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition:  0.3s;
            margin-left: 2vw;
            
        }
        .department-box:hover {
            background-color: #e0e0e0;
        }
    </style>
